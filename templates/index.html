<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Fraud Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Healthcare Fraud Detection Model</h1>
      <p>Upload the 8 required CSV files to train the model and generate predictions.</p>
    </header>

    <form id="upload-form">
      <div class="file-upload-grid">
        <div class="file-input-container"><label>Train Beneficiary Data</label><input type="file" name="trainBeneficiary" required></div>
        <div class="file-input-container"><label>Train Inpatient Data</label><input type="file" name="trainInpatient" required></div>
        <div class="file-input-container"><label>Train Outpatient Data</label><input type="file" name="trainOutpatient" required></div>
        <div class="file-input-container"><label>Train Fraud Labels</label><input type="file" name="trainLabels" required></div>
        <div class="file-input-container"><label>Test Beneficiary Data</label><input type="file" name="testBeneficiary" required></div>
        <div class="file-input-container"><label>Test Inpatient Data</label><input type="file" name="testInpatient" required></div>
        <div class="file-input-container"><label>Test Outpatient Data</label><input type="file" name="testOutpatient" required></div>
        <div class="file-input-container"><label>Test Providers List</label><input type="file" name="testProviders" required></div>
      </div>
      <button type="submit" id="run-analysis-btn">Start Analysis</button>
    </form>

    <div id="status-container" class="hidden">
      <div class="loader"></div>
      <p id="status-text">Uploading files and running analysis...</p>
    </div>

    <div id="results-container" class="hidden">
      <h2>Analysis Complete</h2>
      <div class="results-grid">
        <div class="chart-container">
          <h3>Prediction Summary</h3>
          <canvas id="fraud-pie-chart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Key Fraud Indicators</h3>
          <canvas id="importance-chart"></canvas>
        </div>
      </div>

      <div class="table-container">
        <h3>Prediction Results Preview</h3>
        <a id="download-btn" class="hidden">Download Full Predictions CSV</a>
        <div id="results-table"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
